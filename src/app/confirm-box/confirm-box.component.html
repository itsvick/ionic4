<ion-input placeholder="Enter Input"></ion-input>
<ion-row class="custom-shodow">
  <ion-col padding>
    <ion-button expand="block" fill="outline" (click)="cancel($event)">CANCEL </ion-button>
  </ion-col>
  <ion-col padding>
    <ion-button expand="block" type="submit" (click)="validate($event)">
      SUBMIT
    </ion-button>
  </ion-col>
</ion-row>
